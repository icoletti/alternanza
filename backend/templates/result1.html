{% extends 'base.html' %}
<h1>{% block title %}Riepilogo{% endblock %}</h1>
{% block body %}
<h1 class="display flex justify-center font-semibold text-cloudburst text-3xl">Riepilogo</h1>
<section class="mt-3">
    <p>Acquisto di {{ quantity }} euro</p>
    <p>Commissione: {{ commission }}  euro ({{ commission_percent }}%)</p>
    
    <div class="mt-6 flex items-center justify-end gap-x-6">
        <a href="{{url_for('upload')}}"
            class="btn btn-secondary rounded-md bg-cloudburst px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-bluegray focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cloudburst">Back</a>
    </div>
</section>
{% endblock %}
