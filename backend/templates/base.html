<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Flaskr</title>
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">-->
  <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Graphik', 'sans-serif'],
          serif: ['Merriweather', 'serif'],
        },
        extend: {
          colors: {
            prussianblue: '#001854',
            chambray:'#324E93',
            cloudburst: '#213555',
            bluegray:'#4F709C',
            merino:'#F5EFE7',
            calmshell:'#D8C4B6'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-merino font-snas dark:bg-calmshell">

  <nav class="bg-bluegray dark:bg-cloudburst text-white">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="{{ url_for('home') }}" class="text-xl hover:text-merino hover:underline decoration-cloudburst decoration-2 rounded-md p-2 dark:decoration-bluegray">
        Home
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-chambray focus:outline-none focus:ring-2 focus:ring-chambray dark:text-gray-400 dark:hover:bg-prussianblue dark:focus:ring-prussianblue" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-2 mt-4 border border-chambray rounded-lg bg-chambray md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-chambray  dark:bg-prussianblue md:dark:bg-prussianblue dark:border-prussianblue">
          <li>
            <a href="{{ url_for('upload') }}" class="block py-2 px-3 text-gray-200 rounded hover:underline decoration-cloudburst decoration-2 md:hover:bg-transparent md:border-0 md:hover:text-merino md:p-0 dark:text-white md:dark:hover:text-merino dark:hover:text-white md:dark:hover:bg-transparent dark:decoration-bluegray">Form</a>
          </li>
          <li>
            <a href="{{ url_for('start') }}" class="block py-2 px-3 text-gray-200 rounded hover:underline decoration-cloudburst decoration-2 md:hover:bg-transparent md:border-0 md:hover:text-merino md:p-0 dark:text-white md:dark:hover:text-merino dark:hover:text-white md:dark:hover:bg-transparent dark:decoration-bluegray">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const button = document.querySelector('[data-collapse-toggle="navbar-default"]');
    const menu = document.getElementById('navbar-default');
  
    button.addEventListener('click', function() {
      menu.classList.toggle('hidden');
    });
  });
  </script>
  
  <section class="m-6">
    {% block body %}{% endblock %}
  </section>
</body>
