<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Flaskr</title>
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">-->
  <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Graphik', 'sans-serif'],
          serif: ['Merriweather', 'serif'],
        },
        extend: {
          colors: {
            resolutionblue: '#002379',
            blazeorange: '#FF5F00',
            atomictangerine: '#FF9F66',
            earlydawn: '#FFFAE6'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-earlydawn font-snas">
  <nav class="lg:px-16 px-4 bg-resolutionblue text-white flex flex-wrap items-center py-4 shadow-md">
    <div class="flex-1 flex justify-between items-center">
      <a href="{{ url_for('home' ) }}" class="text-xl">Home</a>
    </div>
    <label for="menu-toggle" class="pointer-cursor md:hidden block">
      <svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
        viewBox="0 0 20 20">
        <title>menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg>
    </label>
    <input class="hidden" type="checkbox" id="menu-toggle" />

    <div class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
      <nav>
        <ul class="md:flex items-center justify-between text-base text-gray-200 pt-4 md:pt-0">
          <li><a class="md:p-4 py-3 px-0 block" href="{{ url_for('upload' ) }}">Form</a></li>
          <li><a class="md:p-4 py-3 px-0 block" href="{{ url_for('start' ) }}">About Us</a></li>

        </ul>
      </nav>
    </div>
  </nav>
  <section class="m-6">
    {% block body %}{% endblock %}
  </section>
</body>

</html>
